<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim | Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="profile">
    <header>
        <div class="nav-logo">Kütüphane</div>
        <nav>
            <a href="index.html" data-nav="books">Kitaplar</a>
            <a href="profilim.html" data-nav="profile">Profilim</a>
        </nav>
        <div class="user-actions">
            <span id="userGreeting">Merhaba, Ziyaretçi</span>
            <button id="loginButton" class="secondary" onclick="showLoginModal()">Giriş Yap</button>
            <button id="logoutButton" style="display:none;" onclick="handleLogout()">Çıkış Yap</button>
        </div>
    </header>

    <main>
        <h1 class="section-title">Profilim</h1>
        <div id="loginRequired" style="display:none;">
            <p>Bu sayfayı görüntülemek için giriş yapmalısınız.</p>
        </div>

        <div id="profileContent" style="display:none;">
            <!-- Borrowings Section -->
            <section class="profile-section">
                <h2>Ödünç Aldıklarım</h2>
                <div id="borrowingsList">
                    <p>Ödünç alma kayıtlarınız yükleniyor...</p>
                </div>
            </section>

            <!-- Profile Information Section -->
            <section class="profile-section">
                <h2>Hesap Bilgileri</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>İsim:</label>
                        <input type="text" id="userName" readonly />
                    </div>
                    <div class="form-group">
                        <label>Kullanıcı Adı:</label>
                        <input type="text" id="username" readonly />
                    </div>
                    <div class="form-group">
                        <label>E-posta:</label>
                        <input type="email" id="userEmail" required />
                    </div>
                    <div class="form-group">
                        <label>Telefon:</label>
                        <input type="tel" id="userPhone" required />
                    </div>
                    <button type="submit">Bilgileri Güncelle</button>
                </form>
                <div id="updateMessage" style="display:none; margin-top:10px;"></div>
                
                <!-- Password Change Button -->
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <button onclick="showPasswordModal()" class="secondary">Şifre Değiştir</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Giriş Yap</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Kullanıcı Adı:</label>
                    <input type="text" id="loginUsername" required />
                </div>
                <div class="form-group">
                    <label>Şifre:</label>
                    <input type="password" id="loginPassword" required />
                </div>
                <button type="submit">Giriş</button>
                <div id="loginError" style="color:red; display:none; margin-top:10px;"></div>
            </form>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2>Şifre Değiştir</h2>
            <form id="passwordForm" onsubmit="handlePasswordChange(event)">
                <div class="form-group">
                    <label>Mevcut Şifre:</label>
                    <input type="password" id="currentPassword" required />
                </div>
                <div class="form-group">
                    <label>Yeni Şifre:</label>
                    <input type="password" id="newPassword" required minlength="4" />
                </div>
                <div class="form-group">
                    <label>Yeni Şifre (Tekrar):</label>
                    <input type="password" id="confirmPassword" required minlength="4" />
                </div>
                <button type="submit">Şifre Değiştir</button>
                <div id="passwordError" style="color:red; display:none; margin-top:10px;"></div>
                <div id="passwordSuccess" style="color:green; display:none; margin-top:10px;"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
