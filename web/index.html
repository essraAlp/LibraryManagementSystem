<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaplar | Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="books">
    <header>
        <div class="nav-logo">Kütüphane</div>
        <nav>
            <a href="index.html" data-nav="books">Kitaplar</a>
            <a href="profilim.html" data-nav="profile">Profilim</a>
        </nav>
        <div class="user-actions">
            <span id="userGreeting">Merhaba, Ziyaretçi</span>
            <button id="loginButton" class="secondary" onclick="showLoginModalWithClose()">Giriş Yap</button>
            <button id="logoutButton" style="display:none;" onclick="handleLogout()">Çıkış Yap</button>
        </div>
    </header>

    <main>
        <h1 class="section-title">Kitaplar</h1>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Kitap adı, yazar, tür veya yayınevi ile ara..." />
            <button id="searchButton">Ara</button>
            <button id="clearSearch" style="display:none;">Temizle</button>
        </div>
        
        <p id="searchInfo">Tüm kitaplar gösteriliyor.</p>

        <section class="books-grid" id="booksGrid" aria-label="Kitaplar listesi">
            <p>Kitaplar yükleniyor...</p>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeLoginBtn" onclick="closeLoginModal()" style="display:none;">&times;</span>
            <h2>Giriş Yap</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Kullanıcı Adı:</label>
                    <input type="text" id="loginUsername" required />
                </div>
                <div class="form-group">
                    <label>Şifre:</label>
                    <input type="password" id="loginPassword" required />
                </div>
                <button type="submit">Giriş</button>
                <div id="loginError" style="color:red; display:none; margin-top:10px;"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
